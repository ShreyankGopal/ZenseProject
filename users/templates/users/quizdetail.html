{% extends 'studyapp/base.html'%}
{% block content %}
<ul>
    <li>Difficulty: {{quiz.difficulty}}</li>
    <li>Number of questions : {{quiz.number_of_questions}}</li>
    <li>Time Limit: {{quiz.TimeLimit}} minutes</li>
</ul>

<form method="post" action="{% url 'quizquestions' quiz_id=1 question_id=1 %}">
    {% csrf_token %}
    <button type="submit">Start Quiz</button>
</form>
{% endblock %}
